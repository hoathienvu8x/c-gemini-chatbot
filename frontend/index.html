<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot - Chat with Gemini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1 class="chat-title">Chat with Gemini</h1>
        <div class="controls">
            <button id="openSettings">Settings</button>
            <button id="clearHistory">Clear History</button>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="settings-modal" id="settingsModal" style="display:none;">
        <div class="settings-content">
            <h2>Settings</h2>
            <label>Model <input id="model" placeholder="gemini-1.5-pro"></label>
            <label>Temperature <input id="temperature" type="number" step="0.1" min="0" max="2" placeholder="0.7"></label>
            <label>Top P <input id="top_p" type="number" step="0.05" min="0" max="1" placeholder="1.0"></label>
            <label>Top K <input id="top_k" type="number" min="1" placeholder="64"></label>
            <label>Max Output Tokens <input id="max_output_tokens" type="number" min="1" placeholder="2048"></label>
            <label>System Prompt<br>
                <textarea id="system_prompt" rows="4" placeholder="Optional system instructions..."></textarea>
            </label>
            <div class="settings-actions">
                <button id="saveSettings">Save</button>
                <button id="closeSettings">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
